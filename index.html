<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
	<title>Final Project</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="cancer.js" type="module"></script>
    <script src="aqi.js" type="module"></script>
    <script src="smoke.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="taiwan.js" type="module"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
	<div class="page d-flex flex-row">
        <div class="left">
            <div class="taiwan" id="taiwan">
                <svg id="map" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
        </div>
        <div class="right d-flex flex-column">
            <div class="function-section d-flex flex-row">
                <div class="info d-flex flex-column align-items-center justify-content-center">
                    <p>
                        資料視覺化期末專題 <br>
                        Data Visualization Final Project <br>
                        資工 115 張訓豪 <br>
                        資工 115 黃國展
                    </p>
                </div>
                <div class="for-adjust d-flex d-row">
                    <div class="smoking-graph" id="smoking-chart"></div>
                    <div class="slider">
                        <div class="for-adjust d-flex flex-column">
                            <div id="now-select">
                                <!--這裡放當前選擇-->
                            </div>
                            <div class="for-adjust d-flex flex-column">
                                <div id="now-select">
                                    <!--這裡放當前選擇-->
                                </div>
                                <div class="slider-section d-flex flex-column align-items-start my-2">
                                    <label for="smoke-slider" class="me-2">吸菸: <span id="smoke-value">0</span></label>
                                    <input type="range" id="smoke-slider" min="-10" max="10" step="1" value="0" class="form-range" style="width: 80%;" oninput="document.getElementById('smoke-value').innerText = this.value">
                                    <div class="d-flex justify-content-between w-100" style="width: 80%;">
                                    </div>
                                </div>
                                <div class="slider-section d-flex flex-column align-items-start my-2">
                                    <label for="aqi-slider" class="me-2">AQI: <span id="aqi-value">0</span></label>
                                    <input type="range" id="aqi-slider" min="-10" max="10" step="1" value="0" class="form-range" style="width: 80%;" oninput="document.getElementById('aqi-value').innerText = this.value">
                                    <div class="d-flex justify-content-between w-100" style="width: 80%;">
                                    </div>
                                </div>
                                <div class="slider-section d-flex flex-column align-items-start my-2">
                                    <label for="cancer-slider" class="me-2">癌症發生率: <span id="cancer-value">0</span></label>
                                    <input type="range" id="cancer-slider" min="-10" max="10" step="1" value="0" class="form-range" style="width: 80%;" oninput="document.getElementById('cancer-value').innerText = this.value">
                                    <div class="d-flex justify-content-between w-100" style="width: 80%;">
                                    </div>
                                </div>
                            </div>
                        </div>                                             
                    </div>
                </div>
            </div>
            <div class="cancer-graph d-flex flex-row">
                <div class="cancer-bar-graph" id="cancer-bar-chart">
                    <div id="filter-gender" style="position: absolute; right: 45.5%;">
                        <select id="gender-select">
                            <option value="total">全部</option>
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                        </select>
                    </div>
                </div>
                <div class="cancer-line-graph" id="cancer-line-chart"></div>
                <div id="tooltip" style="position: absolute; opacity: 0; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 3px; pointer-events: none;"></div>
            </div>
            <div class="aqi-graph d-flex flex-row">
                <div class="aqi-bar-graph" id="aqi-bar-chart"></div>
                <div class="aqi-line-graph" id="aqi-line-chart"></div>
            </div>
        </div>
    </div>
</body>
</html>
