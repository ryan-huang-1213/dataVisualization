<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
	<title>Final Project</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="cancer.js" type="module"></script>
    <script src="aqi.js" type="module"></script>
    <script src="smoke.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="taiwan.js" type="module"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
	<div class="page d-flex flex-row">
        <div class="left">
            <div class="taiwan" id="taiwan">
                <svg id="map" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
        </div>
        <div class="right d-flex flex-column">
            <div class="function-section d-flex flex-row">
                <div class="choice d-flex flex-column align-items-center justify-content-center">
                    <div class="radio-choice align-self-center">
                        <div class="form-check d-flex flex-row align-items-center my-3">
                            <input class="form-check-input" type="radio" value="1" id="map-aqi" name="map">
                            <label class="form-check-label" for="map-aqi">
                                AQI指數
                            </label>
                        </div>
                        <div class="form-check d-flex flex-row align-items-center my-3">
                            <input class="form-check-input" type="radio" value="2" id="map-smoke" name="map">
                            <label class="form-check-label" for="map-smoke">
                                吸菸人數
                            </label>
                        </div>
                        <div class="form-check d-flex flex-row align-items-center my-3">
                            <input class="form-check-input" type="radio" value="3" id="map-cancer" name="map">
                            <label class="form-check-label" for="map-cancer">
                                罹癌人數
                            </label>
                        </div>
                    </div>
                </div>
                <div class="for-adjust d-flex d-row">
                    <div class="smoking-graph" id="smoking-chart"></div>
                    <div class="slider">篩選滑桿</div>
                </div>
            </div>
            <div class="cancer-graph d-flex flex-row">
                <div class="cancer-bar-graph" id="cancer-bar-chart"></div>
                <div class="cancer-line-graph" id="cancer-line-chart"></div>
                <div id="tooltip" style="position: absolute; opacity: 0; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border-radius: 3px; pointer-events: none;"></div>
            </div>
            <div class="aqi-graph d-flex flex-row">
                <div class="aqi-bar-graph" id="aqi-bar-chart"></div>
                <div class="aqi-line-graph" id="aqi-line-chart"></div>
            </div>
        </div>
    </div>
</body>
</html>
